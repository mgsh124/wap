<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Decorator</title>
    <link href="decoratemytext.css" type="text/css" rel="stylesheet" />
    <!-- link to your script file here -->
    <script src="decoratemytext.js"></script>
</head>

<body>
<h1>Text Decorator</h1>

<div>
    <img src="decorated.gif" alt="very decorated!" />
</div>

<fieldset>
    <legend>Text</legend>
    <div>
        <button id="btnStop">Stop interval</button>
        <button id="btnTranslate">Igpay Atinlay</button>
        <button id="btnReplace">Malkovitch</button>
    </div>
    <textarea cols="30" rows="4" id="textarea">
                Sample text 1
                Sample text 2
    </textarea>
</fieldset>
<fieldset>
    <legend>Decoration</legend>
    <div>
        <button id="btn">Bigger Decorations!</button>
    </div>
    <div>
        <label for="bling">
            <input type="checkbox" name="bling" id="bling">Bling
        </label>
    </div>
</fieldset>

</html>
